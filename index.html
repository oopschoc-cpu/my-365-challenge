<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365Â§©ÊîØ‰ªòÊåëÊà∞-Èö®Ê©üÁõ≤ÁõíÁâà</title>
    <style>
        :root {
            --bg-color: #f4eee8;
            --card-bg: rgba(255, 255, 255, 0.7);
            --primary-text: #8c7e74;
            --accent-color: #d8c3b8;
            --highlight: #bfa094;
        }

        body {
            font-family: 'PingFang TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 32px; letter-spacing: 10px; margin: 0; font-weight: 300; }
        .header p { font-size: 13px; font-style: italic; opacity: 0.7; margin-top: 15px; }

        .main-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 40px 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }

        .stats-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .badge { background: #efe5de; padding: 8px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        .days-count { font-size: 14px; color: #a89a90; }

        .progress-bar-bg { width: 100%; height: 12px; background: #eee5de; border-radius: 10px; }
        .progress-bar-fill { height: 100%; background: var(--accent-color); width: 0%; border-radius: 10px; transition: 1s; }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 450px;
        }

        .box {
            background: var(--card-bg);
            border-radius: 20px;
            aspect-ratio: 0.85;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }

        .box span { font-size: 10px; color: #c2b7b0; margin-bottom: 5px; }
        .box b { font-size: 18px; color: transparent; z-index: 2; }
        .box .icon { font-size: 20px; position: absolute; z-index: 1; transition: 0.3s; }

        .box.done { background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .box.done b { color: var(--primary-text); }
        .box.done .icon { opacity: 0; transform: scale(0.5); }
        .box.done span { color: var(--accent-color); }

        .footer-panel {
            position: fixed;
            bottom: 30px;
            background: #5d524a;
            color: white;
            padding: 25px;
            border-radius: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .footer-info div { font-size: 12px; opacity: 0.7; margin-bottom: 5px; }
        .footer-info b { font-size: 24px; font-weight: 400; }
        .footer-info .remain { font-size: 14px; opacity: 0.8; display: block; margin-top: 5px; }

        .btn-confirm {
            background: #d4c1b5;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            font-size: 13px;
        }
        
        .btn-confirm svg { width: 20px; margin-bottom: 8px; fill: white; }
    </style>
</head>
<body>

    <div class="header">
        <h1>3 6 5 Â§© ÊîØ ‰ªò Êåë Êà∞</h1>
        <p>Â∞áÊØèÂ§©ÁöÑÂ∞èÈå¢ÔºåÊîØ‰ªòÁµ¶Êú™‰æÜÁöÑËá™Â∑±</p>
    </div>

    <div class="main-card">
        <div class="stats-top">
            <div class="badge">ÈÅîÊàêÁéá <span id="percent">0.0</span>%</div>
            <div class="days-count">Â∑≤‰ªòÊ∏Ö <span id="count">0</span> / 365 Â§©</div>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="pb"></div>
        </div>
    </div>

    <div class="grid" id="grid"></div>

    <div style="height: 180px;"></div>

    <div class="footer-panel">
        <div class="footer-info">
            <div>ÊîØ‰ªòÈáëÈ°ç</div>
            <b id="total">$ 0</b>
            <span class="remain">ÊîØ‰ªòÈ§òÈ°ç $ <span id="remaining">66,795</span></span>
        </div>
        <button class="btn-confirm" onclick="alert('üê∑ LuLuË±¨Ôºö‰ªäÂ§©‰πüÂ≠òÂæóÂ•ΩÊ£íÔºÅ')">
            <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/></svg>
            Á¢∫Ë™ç‰ªòÊ¨æ
        </button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const TOTAL_SUM = 66795;

        // 1. Áç≤ÂèñÂ∑≤Â≠òÂ§©Êï∏ÁöÑÁ¥¢Âºï
        let savedIndices = JSON.parse(localStorage.getItem('lulu_saved_indices')) || [];

        // 2. Áç≤ÂèñÊàñÁîüÊàêÈö®Ê©üÈáëÈ°çÂ∞çÁÖßË°® (Map)
        let amountMap = JSON.parse(localStorage.getItem('lulu_amount_map'));
        
        if (!amountMap) {
            // ÁîüÊàê 1-365 ‰∏¶Êâì‰∫Ç
            amountMap = Array.from({length: 365}, (_, i) => i + 1);
            for (let i = amountMap.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [amountMap[i], amountMap[j]] = [amountMap[j], amountMap[i]];
            }
            localStorage.setItem('lulu_amount_map', JSON.stringify(amountMap));
        }

        function update() {
            let currentTotal = 0;
            // Ê†πÊìöÂ∑≤Â≠òÁöÑ index ÂéªÂä†Á∏ΩÂ∞çÊáâÁöÑÈö®Ê©üÈáëÈ°ç
            savedIndices.forEach(index => {
                currentTotal += amountMap[index];
            });

            const count = savedIndices.length;
            const p = ((count / 365) * 100).toFixed(1);

            document.getElementById('total').innerText = '$ ' + currentTotal.toLocaleString();
            document.getElementById('remaining').innerText = (TOTAL_SUM - currentTotal).toLocaleString();
            document.getElementById('percent').innerText = p;
            document.getElementById('count').innerText = count;
            document.getElementById('pb').style.width = p + '%';
        }

        // ÁîüÊàê 365 ÂÄãÊ†ºÂ≠ê
        for (let i = 0; i < 365; i++) {
            const box = document.createElement('div');
            box.className = 'box' + (savedIndices.includes(i) ? ' done' : '');
            box.id = 'box-' + i;
            
            // Â§©Êï∏ÊåâÈ†ÜÂ∫è D1, D2... ‰ΩÜÂ∞çÊáâÈáëÈ°ç amountMap[i] ÊòØÈö®Ê©üÁöÑ
            const dayNumber = i + 1;
            const randomAmount = amountMap[i];

            box.innerHTML = `
                <span>DAY ${dayNumber}</span>
                <div class="icon">üêΩ</div>
                <b>$${randomAmount}</b>
            `;

            box.onclick = () => {
                if (savedIndices.includes(i)) {
                    savedIndices = savedIndices.filter(n => n !== i);
                    box.classList.remove('done');
                } else {
                    savedIndices.push(i);
                    box.classList.add('done');
                }
                localStorage.setItem('lulu_saved_indices', JSON.stringify(savedIndices));
                update();
            };
            grid.appendChild(box);
        }

        update();
    </script>
</body>
</html>
