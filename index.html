    <script>
        const grid = document.getElementById('grid');
        let saved = JSON.parse(localStorage.getItem('lulu_luxury_data')) || [];
        const TOTAL_SUM = 66795;

        function update() {
            const sum = saved.reduce((a, b) => a + b, 0);
            const count = saved.length;
            const p = ((count / 365) * 100).toFixed(1);

            document.getElementById('total').innerText = '$ ' + sum.toLocaleString();
            document.getElementById('remaining').innerText = (TOTAL_SUM - sum).toLocaleString();
            document.getElementById('percent').innerText = p;
            document.getElementById('count').innerText = count;
            document.getElementById('pb').style.width = p + '%';
        }

        for (let i = 1; i <= 365; i++) {
            const box = document.createElement('div');
            box.className = 'box' + (saved.includes(i) ? ' done' : '');
            box.id = 'box-' + i;
            box.innerHTML = `<span>D${i}</span><b>$${i}</b>`;
            box.onclick = () => {
                if (saved.includes(i)) {
                    saved = saved.filter(n => n !== i);
                    box.classList.remove('done');
                } else {
                    saved.push(i);
                    box.classList.add('done');
                }
                localStorage.setItem('lulu_luxury_data', JSON.stringify(saved));
                update();
            };
            grid.appendChild(box);
        }

        function randomDraw() {
            const pool = Array.from({length: 365}, (_, i) => i + 1).filter(i => !saved.includes(i));
            if (pool.length === 0) return alert("å®ŒæˆæŒ‘æˆ°å›‰ï¼");
