<!DOCTYPE html>

<head>

        header {

        h1 { color: var(--primary-color); margin-bottom: 10px; }

        /* çµ±è¨ˆæ•¸æ“šå¡ç‰‡ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {

            border-radius: 15px;

        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-top: 5px;
        }

        /* å­˜éŒ¢ç¶²æ ¼ */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .money-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #edf2f7;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            user-select: none;
        }

        .money-box:hover {
            transform: scale(1.05);
            background-color: #e2e8f0;
        }

        .money-box.completed {
            background-color: var(--success-color);
            color: white;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }

        /* é€²åº¦æ¢ */
        .progress-container {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #a29bfe, #6c5ce7);
            width: 0%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>ğŸ“… 365å¤©å­˜éŒ¢æŒ‘æˆ°</h1>
        <p>æ¯å¤©å­˜ä¸‹ä¸€é»é»ï¼Œä¸€å¹´å¾Œä½ å°‡æ“æœ‰ $66,795</p>
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <div>ç´¯ç©é‡‘é¡</div>
            <div class="stat-value" id="totalSaved">$0</div>
        </div>
        <div class="stat-card">
            <div>å®Œæˆå¤©æ•¸</div>
            <div class="stat-value" id="daysCompleted">0 / 365</div>
        </div>
        <div class="stat-card">
            <div>å‰©é¤˜ç›®æ¨™</div>
            <div class="stat-value" id="remainingAmount">$66,795</div>
        </div>
    </div>

    <div class="grid-container" id="grid">
        </div>
</div>

<script>
    const grid = document.getElementById('grid');
    const totalSavedEl = document.getElementById('totalSaved');
    const daysCompletedEl = document.getElementById('daysCompleted');
    const remainingAmountEl = document.getElementById('remainingAmount');
    const progressBar = document.getElementById('progressBar');

    const TOTAL_SUM = 66795; // 1+2...+365 çš„ç¸½å’Œ
    let completedDays = JSON.parse(localStorage.getItem('savedDays')) || [];

    function init() {
        for (let i = 1; i <= 365; i++) {
            const box = document.createElement('div');
            box.classList.add('money-box');
            if (completedDays.includes(i)) {
                box.classList.add('completed');
            }
            box.innerText = i;
            box.onclick = () => toggleDay(i, box);
            grid.appendChild(box);
        }
        updateStats();
    }

    function toggleDay(day, element) {
        if (completedDays.includes(day)) {
            completedDays = completedDays.filter(d => d !== day);
            element.classList.remove('completed');
        } else {
            completedDays.push(day);
            element.classList.add('completed');
        }
        localStorage.setItem('savedDays', JSON.stringify(completedDays));
        updateStats();
    }

    function updateStats() {
        const currentSum = completedDays.reduce((a, b) => a + b, 0);
        const count = completedDays.length;
        const progress = (count / 365) * 100;

        totalSavedEl.innerText = `$${currentSum.toLocaleString()}`;
        daysCompletedEl.innerText = `${count} / 365`;
        remainingAmountEl.innerText = `$${(TOTAL_SUM - currentSum).toLocaleString()}`;
        progressBar.style.width = `${progress}%`;
    }

    init();
</script>

</body>

</html>
